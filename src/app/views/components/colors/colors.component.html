<mat-button-toggle-group
  [appearance]="'standard'"
  name="ingredients"
  aria-label="Ingredients"
  multiple
  class="colors-checkboxes"
  (change)="onColorsChange($event)">
  <mat-button-toggle
    *ngFor="let col of colors"
    [value]="col"
    [style.background-color]="col"
    class="color-checkbox p-0">
    <mat-icon [ngStyle]="{ 'color': getCheckColor(col) }"
      >check</mat-icon
    >
  </mat-button-toggle>
</mat-button-toggle-group>
